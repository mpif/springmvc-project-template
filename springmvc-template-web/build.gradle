    implementation 'org.springframework:spring-web:4.3.14.RELEASE'
    implementation 'org.quartz-scheduler:quartz:2.3.2'
    implementation 'org.javassist:javassist:3.22.0-GA'
    implementation 'org.aspectj:aspectjweaver:1.7.2'

//    implementation 'org.slf4j:slf4j-api:1.7.5'
//    implementation 'org.slf4j:slf4j-log4j12:1.7.25'
//    implementation 'log4j:log4j:1.2.17'

    implementation 'org.apache.zookeeper:zookeeper:3.4.6'
    implementation 'com.101tec:zkclient:0.7'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.4'
    implementation 'com.alibaba:fastjson:1.2.4'
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'junit:junit:4.5'
