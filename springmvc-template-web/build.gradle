    implementation project(':springmvc-template-rpc-impl')
    implementation project(':springmvc-template-service')
    implementation 'org.springframework:spring-jdbc:4.3.14.RELEASE'
    implementation 'org.springframework:spring-tx:4.3.14.RELEASE'
